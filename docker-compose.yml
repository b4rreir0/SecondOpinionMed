# docker-compose.yml
version: '3.8'

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: oncosegunda_dev
      POSTGRES_USER: oncosegunda_user
      POSTGRES_PASSWORD: oncosegunda_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oncosegunda_user -d oncosegunda_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis para cache y sesiones
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  # AplicaciÃ³n Django
  web:
    build: .
    environment:
      - DJANGO_SETTINGS_MODULE=oncosegunda.settings_prod
      - DEBUG=False
      - DJANGO_SECRET_KEY=your-secret-key-here-change-in-production
      - DB_NAME=oncosegunda_dev
      - DB_USER=oncosegunda_user
      - DB_PASSWORD=oncosegunda_password
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_PORT=587
      - EMAIL_HOST_USER=your-email@gmail.com
      - EMAIL_HOST_PASSWORD=your-app-password
      - ALLOWED_HOSTS=localhost,127.0.0.1,web
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - staticfiles:/app/staticfiles
      - media:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: >
      sh -c "
        python manage.py collectstatic --noinput &&
        python manage.py migrate &&
        python manage.py create_initial_data &&
        gunicorn --bind 0.0.0.0:8000 --workers 3 oncosegunda.wsgi:application
      "

  # Nginx como proxy reverso
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - staticfiles:/app/staticfiles
      - media:/app/media
    depends_on:
      - web
    profiles:
      - production

  # Certbot para SSL
  certbot:
    image: certbot/certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - ./nginx/certbot:/var/www/certbot
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:
  staticfiles:
  media: