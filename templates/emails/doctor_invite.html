<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Invitación para unirse</title>
    <style>
      /* Minimal inline styles so clients render acceptably */
      .btn { background:#0066cc;color:#fff;padding:12px 20px;text-decoration:none;border-radius:6px;display:inline-block }
      .container{max-width:600px;margin:0 auto;padding:16px;font-family:Arial,Helvetica,sans-serif;color:#333}
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Invitación para unirse como médico</h2>
      <p>Hola,</p>
      <p>Has sido invitado por <strong>{{ invited_by }}</strong> a unirte al sistema.</p>
      <p>Para completar tu registro, haz clic en el siguiente enlace (expira en 72 horas):</p>
      <p style="text-align:center; margin:20px 0;"><a class="btn" href="{{ register_url }}">Completar registro</a></p>
      <p>Si no solicitaste esta invitación, ignora este correo.</p>
      <hr />
      <p style="font-size:12px;color:#777">Equipo de Segunda Opinión Médica</p>
    </div>
  </body>
</html>
