      border-radius: 6px;
    }
    .editable-section .btn-edit-section { font-size: 0.8rem; }
    .sop-body .card { box-shadow: 0 1px 4px rgba(13,110,253,0.06); }
    .progress .progress-bar { background-color: #0d6efd; }
  </style>
