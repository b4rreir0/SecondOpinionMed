{% extends 'base.html' %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title mb-3">Completar registro como médico</h3>
          <form method="post" novalidate>
            {% csrf_token %}

            <div class="mb-3">
              <label class="form-label">Correo invitado</label>
              <input type="email" class="form-control-plaintext" value="{{ invite.invited_email }}" readonly />
            </div>

            <div class="mb-3">
              <label for="id_full_name" class="form-label">Nombre completo</label>
              <input id="id_full_name" name="full_name" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="id_medical_license" class="form-label">Número de licencia médica</label>
              <input id="id_medical_license" name="medical_license" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="id_specialty" class="form-label">Especialidad</label>
              <select id="id_specialty" name="specialty" class="form-select" required>
                <option value="">-- Selecciona --</option>
                <option value="oncology">Oncología</option>
                <option value="cardiology">Cardiología</option>
                <option value="neurology">Neurología</option>
                <option value="orthopedics">Ortopedia</option>
                <option value="general">Medicina General</option>
                <option value="other">Otra</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="id_phone_number" class="form-label">Teléfono</label>
              <input id="id_phone_number" name="phone_number" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="id_institution" class="form-label">Institución (opcional)</label>
              <input id="id_institution" name="institution" class="form-control" />
            </div>

            <div class="mb-4">
              <label for="id_password" class="form-label">Contraseña</label>
              <input id="id_password" name="password" type="password" class="form-control" required />
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <a href="/" class="text-muted">Volver</a>
              <button type="submit" class="btn btn-primary">Crear cuenta</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
