<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OncoMDT - Segunda Opinión Médica{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    
    <!-- OncoMDT Design System -->
    <link href="{% static 'css/oncomdt-design-system.css' %}" rel="stylesheet">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1392ec",
                        "primary-dark": "#0e7ccb",
                        "primary-light": "rgba(19, 146, 236, 0.1)",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101a22",
                        "surface-light": "#ffffff",
                        "surface-dark": "#182430",
                        "border-light": "#e2e8f0",
                        "border-dark": "#2d3b48",
                        "success": "#10b981",
                        "warning": "#f59e0b",
                        "danger": "#ef4444",
                        "info": "#3b82f6",
                        "urgent": "#f87171",
                        "pending": "#fbbf24",
                        "completed": "#34d399",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px",
                    },
                    boxShadow: {
                        'card': '0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1)',
                        'card-hover': '0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -2px rgb(0 0 0 / 0.05)',
                    }
                },
            },
        }
    </script>
    
    <style>
        /* CSS Variables for Design System */
        :root {
            --color-primary: #1392ec;
            --color-primary-dark: #0e7ccb;
            --color-background: #f6f7f8;
            --color-surface: #ffffff;
            --color-text-primary: #1e293b;
            --color-text-secondary: #64748b;
            --color-border: #e2e8f0;
            
            /* Status Colors */
            --color-urgent: #f87171;
            --color-pending: #fbbf24;
            --color-active: #1392ec;
            --color-completed: #34d399;
            --color-draft: #94a3b8;
        }
        
        /* Dark Mode Variables */
        .dark {
            --color-background: #101a22;
            --color-surface: #182430;
            --color-text-primary: #e2e8f0;
            --color-text-secondary: #94a3b8;
            --color-border: #2d3b48;
        }
        
        body {
            font-family: 'Manrope', sans-serif;
            @apply text-slate-600 dark:text-slate-300;
        }
        
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 20px;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #334155;
        }
        
        /* Card styles */
        .card {
            @apply bg-white dark:bg-surface-dark rounded-xl border border-slate-200 dark:border-slate-700 p-5;
            transition: all 0.2s ease;
        }
        
        .card:hover {
            @apply border-primary shadow-card-hover;
        }
        
        /* Badge styles */
        .badge {
            @apply px-2.5 py-1 rounded-full text-xs font-semibold uppercase tracking-wider;
        }
        
        .badge-urgent {
            @apply bg-red-50 text-red-600 border border-red-200;
        }
        
        .badge-pending {
            @apply bg-amber-50 text-amber-600 border border-amber-200;
        }
        
        .badge-active {
            @apply bg-blue-50 text-blue-600 border border-blue-200;
        }
        
        .badge-completed {
            @apply bg-green-50 text-green-600 border border-green-200;
        }
        
        .badge-draft {
            @apply bg-slate-50 text-slate-600 border border-slate-200;
        }
        
        /* Sidebar link */
        .sidebar-link {
            @apply flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-colors;
        }
        .sidebar-link.active {
            @apply bg-primary/10 text-primary dark:bg-primary/20 dark:text-white;
        }
        .sidebar-link:not(.active) {
            @apply text-slate-500 hover:bg-slate-100 hover:text-slate-900 dark:text-slate-400 dark:hover:bg-slate-800 dark:hover:text-white;
        }
        
        /* Button styles */
        .btn {
            @apply inline-flex items-center justify-center gap-2 px-4 py-2 rounded-lg font-semibold text-sm transition-all;
        }
        
        .btn-primary {
            @apply bg-primary text-white hover:bg-primary-dark;
        }
        
        .btn-secondary {
            @apply bg-white text-slate-600 border border-slate-300 hover:bg-slate-50;
        }
        
        /* Form styles */
        .form-input {
            @apply w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="h-screen overflow-hidden flex flex-col md:flex-row antialiased bg-background-light dark:bg-background-dark">
    {% block body %}{% endblock %}
    
    {% block extra_js %}{% endblock %}
</body>
</html>
