# docker-compose.dev.yml
version: '3.8'

services:
  # Base de datos PostgreSQL para desarrollo
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: oncosegunda_dev
      POSTGRES_USER: oncosegunda_user
      POSTGRES_PASSWORD: oncosegunda_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Redis para desarrollo
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  # Aplicaci√≥n Django en modo desarrollo
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      - DJANGO_SETTINGS_MODULE=oncosegunda.settings
      - DEBUG=True
      - DJANGO_SECRET_KEY=dev-secret-key-not-for-production
      - DB_NAME=oncosegunda_dev
      - DB_USER=oncosegunda_user
      - DB_PASSWORD=oncosegunda_password
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    command: python manage.py runserver 0.0.0.0:8000

volumes:
  postgres_data:
  redis_data: